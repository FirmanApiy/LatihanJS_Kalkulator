<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Masukan angka pertama: ");
      let num2 = prompt("Masukan angka kedua: ");
      let result;
      let operator = prompt(
        "Masukan operasi yang ingin Anda lakukan (+, -, *, /): "
      );

      if (operator === "+") {
        result = parseInt(num1) + parseInt(num2);
      } else if (operator === "-") {
        result = parseInt(num1) - parseInt(num2);
      } else if (operator === "*") {
        result = parseInt(num1) * parseInt(num2);
      } else if (operator === "/") {
        result = parseInt(num1) / parseInt(num2);
      } else {
        alert("Operator tidak valid!");
      }
      alert("Hasilnya adalah: " + result);
    </script>
  </body>
</html>
